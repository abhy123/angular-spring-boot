<div style="margin: 50px;">

    <div class="container" style="text-align:center">
      <div class="row">
        <div class="col-12 text-center">
          <h1>Provider Search</h1>
  
          <input type="text" #providerSearchInput class="form-control" placeholder="Type any provider name" />
  
        </div>
      </div>
      <div class="row" *ngIf="isSearching">
        <div class="col-12 text-center">
  
          <h4>Searching ... </h4>
  
        </div>
      </div>
      <div class="row">
  
        <ng-container *ngIf="apiResponse == null; else elseTemplate">
  
          <div class="col-12 text-center">
            <div class="alert alert-danger" role="alert">
              No response returned from backend
  
            </div>
          </div>
  
        </ng-container>
  
        <ng-template #elseTemplate>
  
  
          <ul *ngFor="let prov of apiResponse">
  
            <li><a href="google.com">{{prov['title']}}.  {{prov['firstName']}}  {{prov['lastName']}}</a></li>
        </ul>  
  
        </ng-template>
  
      </div>
    </div>
  
  </div>
