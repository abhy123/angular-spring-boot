<div>

    <mat-form-field class="search">
      <input matInput placeholder="Search" aria-label="State" [matAutocomplete]="auto" 
      [formControl]="searchProvidersControl">
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
        <mat-option *ngIf="isLoading" class="is-loading">Loading...</mat-option>
        <ng-container *ngIf="!isLoading">
          <mat-option *ngFor="let provider of filteredProviders" [value]="provider.firstName">
            <span><b>{{provider.title}}</b><b>{{provider.firstName}}</b> ({{provider.lastName}})</span>
          </mat-option>
        </ng-container>
      </mat-autocomplete>
    </mat-form-field>
  
    <br>
  
  <ng-container *ngIf="errorMsg; else elseTemplate">
    {{errorMsg}}
  </ng-container>
  <ng-template #elseTemplate>
    <h5>Selected Value: {{searchProvidersControl.value}}</h5>
  </ng-template>
  
  </div>
